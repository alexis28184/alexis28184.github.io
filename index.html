<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JAMESON</title>
  <style>
    body {
      background-color: #1e2a38;
      color: #f0f0f0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: #274759;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .logo img {
      max-width: 120px;
      height: auto;
      display: block;
    }

    .texto-header {
      flex-grow: 1;
      text-align: center;
      margin-left: 20px;
    }

    .texto-header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.5rem;
      color: #10efffec;
      font-family: 'Montserrat', sans-serif;
    }

    .texto-header .eslogan {
      margin-top: 5px;
      font-style: italic;
      font-size: 1.1rem;
      color: #33fc0b;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    nav li {
      margin: 0;
    }

    nav a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffb74d;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      gap: 40px;
      background-color: #0f1f2d;
      color: #0adffc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      flex-wrap: wrap;
    }

    .texto-hero {
      max-width: 500px;
    }

    .texto-hero h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #f10202;
    }

    .texto-hero p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .boton {
      display: inline-block;
      padding: 12px 25px;
      background-color: #ffb74d;
      color: #1e2a38;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .boton:hover {
      background-color: #e69b29;
      color: #fff;
    }

    .hero img {
      max-width: 300px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #274759;
      color: #cfd8dc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <div class="texto-header">
      <h1>JAMESON</h1>
      <p class="eslogan">Aromas que inspiran, perfumes que enamoran.</p>
    </div>
    <nav>
      <ul>
        <li><a href="perfumes.html">Catálogo</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="texto-hero">
      <h2>Bienvenido conoce nuestras mejores fragancias.</h2>
      <p>Descubre nuestro elegante catálogo para cada ocasión.</p>
      <a href="perfumes.html" class="boton">Ir a Productos</a>
    </div>
    <img src="logo.png" alt="Elegancia en cada paso." />
  </section>

  <footer>
    &copy; 2025 siente el aroma de la elegancia. Todos los derechos reservados.
  </footer>
</body>
</html>
